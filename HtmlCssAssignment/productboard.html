<script>
    // Email Regular Expression function
    function validateEmail() {
        // alert("in validate");

        let emailVal = document.getElementById("email").value;
        // alert(emailVal);
        if(emailVal!= null || emailVal!=''){
        var re = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if (emailVal.match(re)) {
            // alert("email is correct");
            document.getElementById("emailError").innerHTML = (emailVal + " is valid email id");
            document.getElementById("emailError").style.color = "green";
            document.getElementById("emailError").style.fontVariant = "normal";
        } else {
            document.getElementById("emailError").innerHTML = (emailVal + " is invalid email id");
            document.getElementById("emailError").style.color = "red";
            document.getElementById("emailError").style.fontVariant = "normal";
            // alert("email is not correct");
        }
    }
}
</script>
